<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Monitores</title>
    </h:head>
    <h:body style="background-color: #e3eaf0">
        <ui:include src="menuPaginasCadastro.xhtml"/>
        <h:form id="cadastrarMonitor">
            <p:growl id="mensagemCadastroMonitor" life="5000"/>
            <p:panel>
                <center>
                    <p:fieldset legend="Cadastrar Monitor">
                        <p:panelGrid columns="2">
                            <h:outputText value="Nome*"/>
                            <p:inputText id="nomeMonitor" value="#{builderMonitor.nome}" required="true" requiredMessage="O nome é obrigatório!"/>

                            <h:outputText value="Disciplina*"/>
                            <p:selectOneMenu id="disciplinaMonitor" value="#{monitorControlador.disciplina}" style="width: 85%" converter="generic">
                                <f:selectItem itemLabel="Selecione a disciplina" itemValue=""/>
                                <f:selectItems value="#{monitorControlador.recuperarTodosDisciplina()}" />
                            </p:selectOneMenu>
                            <h:outputText value="Login*"/>
                            <p:inputText id="loginMonitor" value="#{builderMonitor.usuario.login}" required="true" requiredMessage="O login é obrigatório!"/>

                            <h:outputText value="Senha*"/>
                            <p:password id="senhaMonitor" value="#{builderMonitor.usuario.senha}" required="true" requiredMessage="A senha é obrigatória!"/>
                        </p:panelGrid>
                        <br></br>
                        <p:panelGrid columns="2" style="width: 30%">
                            <f:facet name="header">
                                <h:outputText value="Horários"/>
                            </f:facet>
                            <h:outputText value="Dia*"/>
                            <p:selectOneMenu id="Dia" value="#{monitorControlador.horario.dia}" style="width:200px" required="true" requiredMessage="Dia é obrigatório!">
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItem itemLabel="Domingo" itemValue="Domingo" />
                                <f:selectItem itemLabel="Segunda" itemValue="Segunda" />
                                <f:selectItem itemLabel="Terça" itemValue="Terça" />
                                <f:selectItem itemLabel="Quarta" itemValue="Quarta" />
                                <f:selectItem itemLabel="Quinta" itemValue="Quinta" />
                                <f:selectItem itemLabel="Sexta" itemValue="Sexta" />
                                <f:selectItem itemLabel="Sábado" itemValue="Sábado" />
                            </p:selectOneMenu>

                            <h:outputText value="Hora de início*"/>
                            <p:calendar id="horInicioHorarioMonitor"  value="#{monitorControlador.horario.horaInicio}" pattern="HH:mm" timeOnly="true" required="true" requiredMessage="Hora de entrada é obrigatório!"/>                           

                            <h:outputText value="Hora de saída*"/>
                            <p:calendar id="horFimHorarioMonitor" value="#{monitorControlador.horario.horaFim}" pattern="HH:mm" timeOnly="true" required="true" requiredMessage="Hora de saída é obrigatório!"/>
                        </p:panelGrid>
                        <p:commandButton value="Adicionar" icon="ui-icon-plus" update="tabelaHorarios"
                                         action="#{monitorControlador.inserirHorario()}"/>
                        <br></br>
                        <br></br>
                        <p:dataTable id="tabelaHorarios" style="width: 50%"
                                     value="${monitorControlador.monitor.horarios}"
                                     var="item" paginator="true" rows="3" editable="true"
                                     rowKey="${item.id}" sortBy="#{item.dia}" sortOrder="descending">

                            <p:column headerText="Dia" style="width:10%; align:center">
                                <p align="center">${item.dia}</p>
                            </p:column>

                            <p:column headerText="Hora de início" style="width:10%; align:center">
                                <p align="center">${item.horaInicio}</p>
                            </p:column>

                            <p:column headerText="Hora de saída" style="width:10%; align:center">
                                <p align="center">${item.horaFim}</p>
                            </p:column>

                            <p:column style="width:5%" headerText="">
                                <p:commandButton title="Remover" icon="ui-icon-trash"  update="tabelaHorarios"
                                                 action="#{monitorControlador.removeHorario(item)}" />
                            </p:column>
                        </p:dataTable>
                        <br></br>
                        * Campos obrigatórios
                        <br></br>
                        <br></br>
                        <p:commandButton value="Inscreva-se" icon="ui-icon-disk" oncomplete="PF('cadastrarMonitorDialog').show()"/>
                    </p:fieldset>
                </center>
            </p:panel>
            <p:dialog resizable="false" visible="false" modal="true" 
                      showEffect="clip" hideEffect="explode" widgetVar="cadastrarMonitorDialog">
                <f:facet name="header">Atenção!</f:facet>
                <h:outputText value="Você realmente deseja cadastrar este monitor?"/>
                <f:facet name="footer">

                    <p:commandButton value="Sim" icon="ui-icon-check" action="#{monitorControlador.inserirMonitor(builderMonitor.construirMonitor())}"
                                     oncomplete="PF('cadastrarMonitorDialog').hide()" update="cadastrarMonitor"/>
                    <p:commandButton value="Não" icon="ui-icon-closethick" oncomplete="PF('cadastrarMonitorDialog').hide()"/>

                </f:facet>
            </p:dialog>
        </h:form>
    </h:body>
</html>
