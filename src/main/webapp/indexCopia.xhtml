<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bem-vindo ao SPAM</title>
    </h:head>
    <h:body style="background-color: #e3eaf0">
        <h:form>
            <p:growl/>
            <p:fieldset style="background-color: #007eff">
                <p:menubar>
                    <f:facet name="options">
                        <p:menuButton value="Inscreva-se">
                            <p:menuitem value="Sou aluno" url="cadastroAluno.xhtml" icon="ui-icon-person" />
                            <p:menuitem value="Sou monitor" url="cadastroMonitor.xhtml" icon="ui-icon-person" />
                        </p:menuButton>
                        <p:commandButton value="Entrar" oncomplete="PF('entrarUsuarioDialog').show()"/>

                    </f:facet>
                </p:menubar>
                <center>
                    <h1>Bem-vindo(a)!</h1>
                    <br></br>
                </center>
            </p:fieldset>

            <p:panel>
                <center>
                    <p:inputText style="margin-right:10px; width: 20%" placeholder="Pesquisar"/>
                    <p:commandButton icon="ui-icon-search"/>
                </center>
            </p:panel>

            <p:panel style="background-image: url(spam-logo.jpeg)">
                <div align="right">
                    <p:panel style="width: 20%">
                        <h3 align="center"> Entre na sua conta</h3>
                        <p:inputText placeholder="Usuário" value="#{builderUsuario.login}" style="width: 97%" required="true" requiredMessage="O login precisa ser preenchido."/><br></br><br></br>
                        <p:password placeholder="Senha" value="#{builderUsuario.senha}" style="width: 97%" required="true" requiredMessage="A senha precisa ser preenchida."/><br></br><br></br>
                        <p:commandButton value="Entrar" style="width: 100%" action="#{usuarioControlador.realizarLogin(builderUsuario.login, builderUsuario.senha)}"/>
                    </p:panel>
                </div>
            </p:panel>

            <p:layoutUnit position="south">
                <p:panel>
                    <center>
                        <p:commandLink value="Sobre" style="margin-right: 70px"/>
                        <p:commandLink value="Ajuda" style="margin-right: 70px"/>
                        ©2017 SPAM
                    </center>
                </p:panel>
            </p:layoutUnit>
        </h:form>
    </h:body>
</html>
