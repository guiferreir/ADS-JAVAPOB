<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Usuários</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body style="background-color: #acb8ff">
        <ui:include src="Menu.xhtml"/>
        
        <p:messages/>
        
        <h:form id="cadastrarUsuario">
            <p:growl id="msgCadastroUsuario"/>
            <p:fieldset legend="Cadastrar Usuário">
                <p:panelGrid columns="3">
                    <h:outputText value="Nome*"/>
                    <p:inputText id="nomeUsuario" value="#{builderUsuario.nome}" required="true" requiredMessage="O nome é obrigatório!"/>
                    <p:message for="nomeUsuario"/>

                    <h:outputText value="Login*"/>
                    <p:inputText id="loginUsuario" value="#{builderUsuario.login}" required="true" requiredMessage="O login é obrigatório!"/>
                    <p:message for="loginUsuario"/>

                    <h:outputText value="Senha*"/>
                    <p:password id="senhaUsuario" value="#{builderUsuario.senha}" required="true" requiredMessage="A senha é obrigatória!"/>
                    <p:message for="senhaUsuario"/>
                </p:panelGrid>
                
                <p:commandButton value="Cadastrar" icon="ui-icon-disk" oncomplete="PF('cadastrarUsuarioDialog').show()"/>
            </p:fieldset>
            
            <p:dialog id="confirmarCadastroUsuario" resizable="false" visible="false" modal="true" 
                      showEffect="clip" hideEffect="explode" widgetVar="cadastrarUsuarioDialog">
                <f:facet name="header">Atenção!</f:facet>
                <h:outputText value="Você realmente deseja cadastrar este usuário?"/>
                <f:facet name="footer">

                    <p:commandButton value="Sim" icon="ui-icon-check" action="#{usuarioControlador.inserirUsuario(builderUsuario.construirUsuario())}"
                                     oncomplete="PF('cadastrarUsuarioDialog').hide()" update="cadastrarUsuario"/>
                    <p:commandButton value="Não" icon="ui-icon-closethick" oncomplete="PF('cadastrarUsuarioDialog').hide()"/>

                </f:facet>
            </p:dialog>
        </h:form>
    </h:body>
</html>
