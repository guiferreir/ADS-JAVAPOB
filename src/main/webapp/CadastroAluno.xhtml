<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Alunos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body style="background-color: #acb8ff">
        <ui:include src="Menu.xhtml"/>
        
        <p:messages/>
        
        <h:form id="cadastrarAluno">
            <p:growl id="msgCadastroAluno"/>
            <p:fieldset legend="Cadastrar Aluno">
                <p:panelGrid columns="3">
                    <h:outputText value="Nome*"/>
                    <p:inputText id="nomeAluno" value="#{builderAluno.nome}" required="true" requiredMessage="O nome é obrigatório!"/>
                    <p:message for="nomeAluno"/>

                    <h:outputText value="Login*"/>
                    <p:inputText id="loginAluno" value="#{builderAluno.login}" required="true" requiredMessage="O login é obrigatório!"/>
                    <p:message for="loginAluno"/>

                    <h:outputText value="Senha*"/>
                    <p:password id="senhaAluno" value="#{builderAluno.senha}" required="true" requiredMessage="A senha é obrigatória!"/>
                    <p:message for="senhaAluno"/>
                    
                    <h:outputText value="Curso*"/>
                    <p:inputText id="cursoAluno" value="#{builderAluno.curso}" required="true" requiredMessage="O curso é obrigatório!"/>
                    
                </p:panelGrid>
                
                <p:commandButton value="Cadastrar" icon="ui-icon-disk" oncomplete="PF('cadastrarAlunoDialog').show()"/>
            </p:fieldset>
            
            <p:dialog id="confirmarCadastroAluno" resizable="false" visible="false" modal="true" 
                      showEffect="clip" hideEffect="explode" widgetVar="cadastrarAlunoDialog">
                <f:facet name="header">Atenção!</f:facet>
                <h:outputText value="Você realmente deseja cadastrar este aluno?"/>
                <f:facet name="footer">

                    <p:commandButton value="Sim" icon="ui-icon-check" action="#{alunoControlador.inserirAluno(builderAluno.construirAluno())}"
                                     oncomplete="PF('cadastrarAlunoDialog').hide()" update="cadastrarAluno"/>
                    <p:commandButton value="Não" icon="ui-icon-closethick" oncomplete="PF('cadastrarAlunoDialog').hide()"/>

                </f:facet>
            </p:dialog>
        </h:form>
    </h:body>
</html>
