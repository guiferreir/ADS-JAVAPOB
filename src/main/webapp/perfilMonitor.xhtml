<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Perfil do Monitor</title>
    </h:head>
    <h:body style="background-color: #e3eaf0">
        <c:if test="${usuarioControlador.usuarioLogado==null}">
            <script>
                location.href = "index.xhtml";
            </script>
        </c:if>
        <ui:include src="menuIndexUsuarios.xhtml"/>
        <h:form>

            <p:panel>
                <div align="left">
                    <p:panel style="width: 20%">
                        <div align="center">
                            <h4>@<p:outputLabel value="#{usuarioControlador.usuarioLogado.login}"/></h4>
                        </div>

                    </p:panel>
                </div>
                <div align="center">
                    <p:dataTable var="publicacao" value="#{usuarioControlador.monitorLogado.usuario.publicacoes}" style="width: 40%" 
                                 selectionMode="single" rowKey="#{publicacao.id}" >
                        <f:facet name="header">Minhas Publicações</f:facet>
                        <p:column>
                            <p:accordionPanel>
                                <p:tab title="#{publicacao.titulo}">
                                    <h:outputText value="#{publicacao.mensagem}"/>
                                </p:tab>
                            </p:accordionPanel>
                        </p:column>
                    </p:dataTable>
                </div>
            </p:panel>
        </h:form>
    </h:body>
</html>
