<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Alterar Disciplina</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body style="background-color: #e3eaf0">
        <c:if test="${usuarioControlador.usuarioLogado==null}">
            <script>
                location.href = "index.xhtml";
            </script>
        </c:if>
        <c:if test="${usuarioControlador.verificarSeAdmLogado()==false}">
            <script>
                location.href = "index.xhtml";
            </script>
        </c:if>
        <ui:include src="menuAdm.xhtml"/>
        <h:form id="alterarDisciplina">
            <p:growl id="mensagemAlteraDisciplina" life="5000"/>
            <p:panel>
                <center>
                    <p:fieldset legend="Alterar Disciplina">
                        <p:panelGrid columns="2">
                            <h:outputText value="Nome*"/>
                            <p:inputText id="nomeAluno" value="#{disciplinaControlador.disciplina.nome}" required="true" requiredMessage="O nome é obrigatório!"/>
                        </p:panelGrid>
                        <br></br>
                        * Campos obrigatórios
                        <br></br>
                        <br></br>

                        <p:commandButton value="Salvar" icon="ui-icon-disk" action="#{disciplinaControlador.alterarDisciplina(disciplinaControlador.disciplina)}" update="alterarDisciplina"/>
                    </p:fieldset>
                </center>
            </p:panel>
        </h:form>
    </h:body>
</html>
