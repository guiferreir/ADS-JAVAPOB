<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Alunos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body style="background-color: #e3eaf0">
        <ui:include src="menuAdm.xhtml"/>
        <h:form id="cadastrarAluno">
            <p:growl id="mensagemCadastroMonitor" life="5000"/>
            <p:panel>
                <center>
                    <p:fieldset legend="Cadastrar Aluno">
                        <p:panelGrid columns="2">
                            <h:outputText value="Nome*"/>
                            <p:inputText id="nomeAluno" value="#{builderAluno.nome}" required="true" requiredMessage="O nome é obrigatório!"/>

                            <h:outputText value="Curso*"/>
                            <p:selectOneMenu id="gramaCamp" value="#{builderAluno.curso}" style="width:85%">
                                <f:selectItem itemLabel="Selecione o curso" itemValue=""/>
                                <f:selectItem itemLabel="Eletroeletrônica" itemValue="Eletroeletrônica" />
                                <f:selectItem itemLabel="Informática" itemValue="Informática"/>
                                <f:selectItem itemLabel="Meio Ambiente" itemValue="Meio Ambiente"/>
                            </p:selectOneMenu>
                            <h:outputText value="Login*"/>
                            <p:inputText id="loginAluno" value="#{builderAluno.usuario.login}" required="true" requiredMessage="O login é obrigatório!"/>

                            <h:outputText value="Senha*"/>
                            <p:password id="senhaAluno" value="#{builderAluno.usuario.senha}" required="true" requiredMessage="A senha é obrigatória!"/>

                        </p:panelGrid>
                        <br></br>
                        * Campos obrigatórios
                        <br></br>
                        <br></br>

                        <p:commandButton value="Inscreva-se" icon="ui-icon-disk" oncomplete="PF('cadastrarAlunoDialog').show()"/>
                    </p:fieldset>
                </center>
            </p:panel>
            <p:dialog id="confirmarCadastroAluno" resizable="false" visible="false" modal="true" 
                      showEffect="clip" hideEffect="explode" widgetVar="cadastrarAlunoDialog">
                <f:facet name="header">Atenção!</f:facet>
                <h:outputText value="Você realmente deseja cadastrar este aluno?"/>
                <f:facet name="footer">

                    <p:commandButton value="Sim" icon="ui-icon-check" action="#{alunoControlador.inserirAluno(builderAluno.construirAluno())}"
                                     oncomplete="PF('cadastrarAlunoDialog').hide()" update="cadastrarAluno"/>
                    <p:commandButton value="Não" icon="ui-icon-closethick" oncomplete="PF('cadastrarAlunoDialog').hide()"/>

                </f:facet>
            </p:dialog>
        </h:form>
    </h:body>
</html>
