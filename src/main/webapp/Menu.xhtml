<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>
    <h:body>
        <h:form>  
            <p:growl id="mensagem"/>

            <p:menubar> 
                <p:menuitem value="Início" url="index.xhtml" icon="ui-icon-home"/>

                <p:submenu label="Cadastre-se!" icon="ui-icon-disk">
                    <p:menuitem value="Sou um aluno" url="CadastroAluno.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
                    <p:menuitem value="Sou um monitor" url="CadastroMonitor.xhtml" icon="ui-icon-arrowreturnthick-1-e" />
                </p:submenu>

                <p:menuitem value="Ajuda" url="#" icon="ui-icon-help"/>

                <p:menuitem value="Sobre" url="#" icon="ui-icon-info" />

                <f:facet name="options">
                    <p:inputText style="margin-right:10px" placeholder="Pesquisar"/>
                    <p:commandButton icon="ui-icon-search"/>
                    <p:commandButton value="Entrar" icon="ui-icon-person" oncomplete="PF('entrarUsuarioDialog').show()"/>
                </f:facet>
            </p:menubar>

            <p:dialog header="Entrar" widgetVar="entrarUsuarioDialog" resizable="false" modal="true">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="usuario" value="Usuário:" />
                    <p:inputText id="usuario" value="" required="true" label="usuario" />

                    <h:outputLabel for="senha" value="Senha:" />
                    <p:password id="senha" value="" required="true" label="senha" />

                    <f:facet name="footer">
                        <p:commandButton value="Entrar" icon="ui-icon-key" update="mensagem" actionListener="#" />
                    </f:facet>  
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </h:body>
</html>
