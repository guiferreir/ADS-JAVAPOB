<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Perfil do Aluno</title>
    </h:head>
    <h:body style="background-color: #e3eaf0">
        <c:if test="${usuarioControlador.usuarioLogado==null}">
            <script>
                location.href = "index.xhtml";
            </script>
        </c:if>
        <ui:include src="menuAluno.xhtml"/>
        <h:form>

            <p:panel>
                <div align="left">
                    <p:panel style="width: 20%">
                        <div align="center">
                            <h4>@<p:outputLabel value="#{usuarioControlador.usuarioLogado.login}"/></h4>
                        </div>
                    </p:panel>
                </div>
                <div align="center">
                    <p:dataTable id="tabelaPublicacoes" var="publicacao" value="#{usuarioControlador.recuperarTodasPublicacoes()}" style="width: 50%" 
                                 rowKey="#{publicacao.id}" >
                        <f:facet name="header">Minhas Publicações</f:facet>
                        <p:column>
                            <p:panel header="#{publicacao.disciplina.nome}" style="margin-bottom:20px">
                                <center><b><h:outputText value="#{publicacao.titulo}"/></b></center>
                                <f:facet name="footer">
                                    <center><h:outputText value="#{publicacao.mensagem}"/></center>
                                </f:facet>
                            </p:panel>
                        </p:column>
                    </p:dataTable>
                </div>
            </p:panel>
        </h:form>
    </h:body>
</html>
