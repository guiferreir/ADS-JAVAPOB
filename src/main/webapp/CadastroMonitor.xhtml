<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Monitores</title>
    </h:head>
    <h:body style="background-color: #acb8ff">
        <ui:include src="Menu.xhtml"/>

        <p:messages/>

        <h:form id="cadastrarMonitor">
            <p:growl id="msgCadastroMonitor"/>
            <p:fieldset legend="Cadastrar Monitor">
                <p:panelGrid columns="3">
                    <h:outputText value="Nome*"/>
                    <p:inputText id="nomeMonitor" value="#{builderMonitor.nome}" required="true" requiredMessage="O nome é obrigatório!"/>
                    <p:message for="nomeMonitor"/>

                    <h:outputText value="Login*"/>
                    <p:inputText id="loginMonitor" value="#{builderMonitor.login}" required="true" requiredMessage="O login é obrigatório!"/>
                    <p:message for="loginMonitor"/>

                    <h:outputText value="Senha*"/>
                    <p:password id="senhaMonitor" value="#{builderMonitor.senha}" required="true" requiredMessage="A senha é obrigatória!"/>
                    <p:message for="senhaMonitor"/>

                    <h:outputText value="Disciplina*"/>
                    <p:inputText id="disciplinaMonitor" value="#{builderMonitor.disciplina}" required="true" requiredMessage="A disciplina é obrigatória!"/>
                    <p:message for="disciplinaMonitor"/>

                    <h:outputText value="Horários*"/>
                    <p:fieldset id="horariosMonitor" >
                        <h:panelGrid columns="3">
                            <h:outputText value="Dia*"/>
                            <p:inputText id="diaHorarioMonitor" value="#{monitorControlador.horario.dia}" required="true" requiredMessage="O dia é obrigatório!"/>
                            <p:message for="diaHorarioMonitor"/>

                            <h:outputText value="Hora*"/>
                            <p:inputText id="horaHorarioMonitor" value="#{monitorControlador.horario.hora}" required="true" requiredMessage="O horario é obrigatório!"/>
                            <p:message for="horaHorarioMonitor"/>

                            <f:facet name="footer">
                                <p:commandButton value="Adicionar" icon="ui-icon-plus"
                                                 update="@all"
                                                 action="#{monitorControlador.inserirHorario()}" />
                            </f:facet>
                        </h:panelGrid>
                        <p:dataTable id="tabelaHorarios" style="width: 50%"
                                     value="${monitorControlador.monitor.horarios}"
                                     var="item" paginator="true" rows="3" editable="true"
                                     rowKey="${item.id}" sortBy="#{item.dia}" sortOrder="descending">

                            <p:column headerText="Dia" style="width:10%; align:center">
                                <p align="center">${item.dia}</p>
                            </p:column>

                            <p:column headerText="Hora" style="width:10%; align:center">
                                <p align="center">${item.hora}</p>
                            </p:column>
                        </p:dataTable>
                    </p:fieldset>
                    <p:message for="horariosMonitor"/>
                </p:panelGrid>

                <p:commandButton value="Cadastrar" icon="ui-icon-disk" oncomplete="PF('cadastrarMonitorDialog').show()"/>
            </p:fieldset>

            <p:dialog id="confirmarCadastroMonitor" resizable="false" visible="false" modal="true" 
                      showEffect="clip" hideEffect="explode" widgetVar="cadastrarMonitorDialog">
                <f:facet name="header">Atenção!</f:facet>
                <h:outputText value="Você realmente deseja cadastrar este monitor?"/>
                <f:facet name="footer">

                    <p:commandButton value="Sim" icon="ui-icon-check" action="#{monitorControlador.inserirMonitor(builderMonitor.buildUsuario())}"
                                     oncomplete="PF('cadastrarMonitorDialog').hide()" update="cadastrarMonitor"/>
                    <p:commandButton value="Não" icon="ui-icon-closethick" oncomplete="PF('cadastrarMonitorDialog').hide()"/>

                </f:facet>
            </p:dialog>
        </h:form>
    </h:body>
</html>
