<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="apresentarMonitor">
            <p:dataTable id="monitor" var="monitor" value="#{monitorControlador.recuperarTodosMonitor()}" rowKey="#{monitor.id}">
                <f:facet name="header">Monitores Cadastrados</f:facet>
                <p:column headerText="Nome" filterBy="#{monitor.nome}">
                    <h:outputText value="#{monitor.nome}"/>
                </p:column>
                <p:column headerText="Disciplina" filterBy="#{monitor.disciplina}">
                    <h:outputText value="#{monitor.disciplina}"/>
                </p:column>

                <p:column headerText="Horários">
                    <p:commandButton value="Visualizar Horário" icon="ui-icon-search" oncomplete="PF('visualizarHorarios').show()">
                        <f:setPropertyActionListener value="#{monitor}" target="#{monitorControlador.monitor}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            
            <p:dialog header="Monitor" closeOnEscape="true" modal="true" resizable="false" widgetVar="visualizarHorarios">
                <p:dataTable id="horarios" var="horario" value="#{monitorControlador.monitor.horarios}">
                        <p:column headerText="Dia">
                            <h:outputText value="#{horario.dia}"/>
                        </p:column>
                        <p:column headerText="Hora de entrada">
                            <h:outputText value="#{horario.horaInicio}"/>
                        </p:column>
                        <p:column headerText="Hora de saída">
                            <h:outputText value="#{horario.horaFim}"/>
                        </p:column>
                    </p:dataTable>
            </p:dialog>
        </h:form>
        
    </h:body>
</html>
