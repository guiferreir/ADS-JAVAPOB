<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Monitores Cadastrados</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body style="background-color: #e3eaf0">
        <h:form id="apresentarMonitor">
            <c:if test="${usuarioControlador.usuarioLogado==null}">
                <script>
                    location.href = "index.xhtml";
                </script>
            </c:if>
            <c:if test="${usuarioControlador.verificarSeAdmLogado()==false}">
                <script>
                    location.href = "index.xhtml";
                </script>
            </c:if>
            <ui:include src="menuAdm.xhtml"/>
            <p:panel>
                <h:form id="apresentarMonitores">
                    <center>
                        <p:dataTable id="monitores" style="width: 60%" var="monitor" selectionMode="single"
                                     value="#{monitorControlador.recuperarTodosMonitor()}" rowKey="#{monitor.id}">
                            <f:facet name="header">Monitores Cadastrados</f:facet>

                            <p:column headerText="Id">
                                <center><h:outputText value="#{monitor.id}"/></center>
                            </p:column>

                            <p:column headerText="Nome" filterBy="#{monitor.nome}">
                                <center><h:outputText value="#{monitor.nome}"/></center>
                            </p:column>

                            <p:column headerText="Disciplina" filterBy="#{monitor.disciplina.nome}">
                                <center><h:outputText value="#{monitor.disciplina.nome}"/></center>
                            </p:column>

                            <p:column headerText="Login">
                                <center>@<h:outputText value="#{monitor.usuario.login}"/></center>
                            </p:column>

                            <p:column headerText="HorÃ¡rios">
                                <h:outputText/>
                            </p:column>

                            <p:column style="width:10%" headerText="">
                                <p:commandButton title="Remover" icon="ui-icon-trash"  update="monitores"/>
                            </p:column>
                        </p:dataTable>
                    </center>
                </h:form>
            </p:panel>
        </h:form>
    </h:body>
</html>
