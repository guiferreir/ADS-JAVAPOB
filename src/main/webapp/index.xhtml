<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SPAM - Uma nova forma de atendimento de monitoria</title>
    </h:head>
    <h:body style="background-color: #e3eaf0">
        <h:form>
            <p:growl id="mensagem" life="5000"/>
            <p:fieldset style="background-color: #007eff">
                <p:menubar>
                    <p:menuitem icon="ui-icon-home" url="index.xhtml"/>
                    <f:facet name="options">
                        <p:menuButton value="Inscreva-se">
                            <p:menuitem value="Sou aluno" url="cadastroAluno.xhtml" icon="ui-icon-person" />
                            <p:menuitem value="Sou monitor" url="cadastroMonitor.xhtml" icon="ui-icon-person" />
                        </p:menuButton>

                    </f:facet>
                </p:menubar>
                <center>
                    <h1>SPAM - Uma nova forma de atendimento de monitoria</h1>
                    <br></br>
                </center>
            </p:fieldset>

            <p:panel>
                <center>
                    <p:inputText style="margin-right:10px; width: 20%" placeholder="Pesquisar"/>
                    <p:commandButton icon="ui-icon-search"/>
                </center>
            </p:panel>

            <p:panel style="background-image: url(spam-logo.jpeg)">
                <div align="right">
                    <h:form id="entreNaSuaConta">
                        <p:panel style="width: 20%">
                            <h3 align="center"> Entre na sua conta</h3>
                            <p:inputText placeholder="Usuário" value="#{builderUsuario.login}" required="true" requiredMessage="Login é obrigatório" style="width: 97%"/><br></br><br></br>
                            <p:password placeholder="Senha" value="#{builderUsuario.senha}" required="true" requiredMessage="Senha é obrigatório" style="width: 97%"/><br></br>
                            <p:panel>
                                <h:form>
                                    <center><p:commandLink value="Esqueci a senha" ajax="false"/><br></br></center>
                                </h:form>
                            </p:panel>
                            <p:commandButton value="Entrar" style="width: 100%" update="@all" action="#{usuarioControlador.realizarLogin(builderUsuario.login, builderUsuario.senha)}"/>
                        </p:panel>
                    </h:form>
                </div>
            </p:panel>
        </h:form>

        <p:layoutUnit position="south">
            <h:form>
                <p:panel>
                    <center>
                        <p:commandLink value="Sobre" ajax="false" action="paginaSobre.xhtml" style="margin-right: 70px"/>
                        <p:commandLink value="Ajuda" ajax="false" action="paginaAjuda.xhtml" style="margin-right: 70px"/>
                        ©2017 SPAM
                    </center>
                </p:panel>
            </h:form>
        </p:layoutUnit>        
    </h:body>
</html>
