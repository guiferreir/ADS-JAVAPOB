<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SPAM - Uma nova forma de atendimento de monitoria</title>
    </h:head>
    <h:body style="background-color: #e3eaf0">
        <h:form>
            <p:growl id="mensagem" life="5000"/>
            <p:fieldset style="background-color: #007eff">
                <p:menubar>
                    <p:menuitem icon="ui-icon-home" url="index.xhtml"/>
                    <p:menuitem icon="ui-icon-person" value="Inscreva-se!" onclick="PF('cadastreSe').show()"/>
                </p:menubar>
                <center>
                    <h1>SPAM - Uma nova forma de atendimento de monitoria</h1>
                    <br></br>
                </center>
            </p:fieldset>

            <p:panel>
                <left>
                    <b>
                        <h:outputText value="* Veja horários de monitores e tire dúvidas"/>
                        <br></br>
                        <h:outputText value="* Saiba sobre o que estão publicando"/>
                        <br></br>
                        <h:outputText value="* Participe da conversa"/>
                    </b>
                </left>
            </p:panel>

            <p:panel style="background-image: url(spam-logo.jpeg)">
                <div align="right">
                    <h:form id="entreNaSuaConta">
                        <p:panel style="width: 20%">
                            <h3 align="center"> Entre na sua conta</h3>
                            <p:inputText placeholder="Usuário" value="#{builderUsuario.login}" required="true" requiredMessage="Login é obrigatório" style="width: 97%"/><br></br><br></br>
                            <p:password placeholder="Senha" value="#{builderUsuario.senha}" required="true" requiredMessage="Senha é obrigatório" style="width: 97%"/><br></br>

                            <h:outputLink value="" style="margin-left: 45px; font-size: small">Esqueceu sua senha?</h:outputLink><br></br>
                            <br></br>
                            <p:commandButton value="Entrar" style="width: 100%" update="@all" action="#{usuarioControlador.realizarLogin(builderUsuario.login, builderUsuario.senha)}"/>
                        </p:panel>
                    </h:form>
                </div>
            </p:panel>
        </h:form>

        <p:dialog header="Bem vindo(a) ao SPAM!" widgetVar="cadastreSe" closeOnEscape="true" resizable="false">
            <center>
                <h:outputText value="Ainda não tem uma conta?"/>
                <br></br>
                <h:outputText value="Procure a coordenação de monitoria e inscreva-se já!"/>
            </center>
        </p:dialog>

        <p:layoutUnit position="south">
            <p:panel>
                <center>
                    <h:outputLink value="paginaSobre.xhtml" style="margin-right: 70px; font-size: small">Sobre</h:outputLink>
                    <h:outputLink value="paginaAjuda.xhtml" style="margin-right: 70px; font-size: small">Ajuda</h:outputLink>
                    <small style="font-size: x-small;">©2017 SPAM</small>
                </center>
            </p:panel>
        </p:layoutUnit>        
    </h:body>
</html>
