<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Página Inicial do Monitor</title>
    </h:head>
    <h:body style="background-color: #e3eaf0">
        <ui:include src="menuIndexUsuarios.xhtml"/>
        <h:form>
            <p:layout>
                <p:layoutUnit size = "250" position="west" gutter="30" >
                    <div align="center">
                        <p:panel>
                            <h4>@<p:outputLabel value="#{usuarioControlador.usuarioLogado.login}"/></h4>
                            <p:commandLink value="Publicações" ajax="false" action="perfilMonitor.xhtml"/>
                        </p:panel>
                    </div>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <center>
                        <p:panel>
                            <p:inputTextarea id="campoMensagem" placeholder="O que você deseja publicar agora?" onclick="PF('publicarDialog').show()" style="width: 41%"/>
                        </p:panel>

                        <p:dataTable var="publicacao" value="#{usuarioControlador.recuperarTodasPublicacoes()}" style="width: 60%" 
                                     selectionMode="single" rowKey="#{publicacao.id}" >
                            <f:facet name="header">O que estão publicando agora?</f:facet>
                            <p:column>
                                <p:accordionPanel>
                                    <p:tab title="#{publicacao.titulo}">
                                        <h:outputText value="#{publicacao.mensagem}"/>
                                    </p:tab>
                                </p:accordionPanel>
                            </p:column>
                        </p:dataTable>
                    </center>
                </p:layoutUnit>

                <p:layoutUnit size = "250" position="east" gutter="30">
                    
                </p:layoutUnit>
            </p:layout>
            <p:dialog header="Fazer uma nova publicação" widgetVar="publicarDialog" resizable="false" modal="true" closeOnEscape="true">
                <p:panel>
                    <p:inputText id="tituloPublicacao" placeholder="Título da publicação" value="#{usuarioControlador.publicacao.titulo}"/><br></br><br></br>
                    <p:inputTextarea id="mensagemPublicacao" placeholder="O que você deseja publicar?" value="#{usuarioControlador.publicacao.mensagem}"/>

                    <f:facet name="footer">
                        <center>
                            <p:commandButton value="Publicar" icon="ui-icon-check" action="#{usuarioControlador.inserirPublicacao()}" update="@all"/>
                        </center>
                    </f:facet>
                </p:panel>
            </p:dialog>
        </h:form>
    </h:body>
</html>
