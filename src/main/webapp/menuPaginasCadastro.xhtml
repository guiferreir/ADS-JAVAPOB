<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>
                <p:menuitem icon="ui-icon-home" url="index.xhtml"/>
                <f:facet name="options">
                    <p:commandButton value="Entrar" oncomplete="PF('entrarUsuarioDialog').show()"/>
                </f:facet>
            </p:menubar>
            <p:dialog header="Entrar no SPAM" widgetVar="entrarUsuarioDialog" resizable="false" modal="true" style="width: 100%" closeOnEscape="true">
                <p:panel>
                    <p:inputText placeholder="Usuário" value="#{builderUsuario.login}" required="true" requiredMessage="Login é obrigatório" style="width: 97%"/><br></br>
                    <p:password placeholder="Senha" value="#{builderUsuario.senha}" required="true" requiredMessage="Senha é obrigatório" style="width: 97%"/><br></br>
                    <br></br>
                    <br></br>
                    <p:commandButton value="Entrar" update="@all" action="#{usuarioControlador.realizarLogin(builderUsuario.login, builderUsuario.senha)}" style="width: 100%"/>
                    <f:facet name="footer">
                        Não tem uma conta? Inscreva-se!
                    </f:facet>
                </p:panel>
            </p:dialog>
        </h:form>
    </h:body>
</html>
