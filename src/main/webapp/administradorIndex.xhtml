<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Página Inicial do Administrador</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body style="background-color: #e3eaf0">
        <c:if test="${usuarioControlador.usuarioLogado==null}">
            <script>
                location.href = "index.xhtml";
            </script>
        </c:if>
        <c:if test="${usuarioControlador.verificarSeAdmLogado()==false}">
            <script>
                location.href = "index.xhtml";
            </script>
        </c:if>
        <ui:include src="menuAdm.xhtml"/>
        <h:form>
            <p:fieldset style="background-color: #007eff">
                <h1 style="margin-left: 62%">Bem vindo, Administrador!</h1>
            </p:fieldset>

            <p:layout>
                <p:layoutUnit position="west">
                    <p:menu toggleable="true">
                        <p:submenu label="Cadastros">
                            <p:menuitem value="Aluno" url="cadastroAluno.xhtml"/>
                            <p:menuitem value="Disciplina" url="cadastroDisciplina.xhtml"/>
                            <p:menuitem value="Monitor" url="cadastroMonitor.xhtml"/>
                        </p:submenu>
                        <p:submenu label="Apresentações">
                            <p:menuitem value="Aluno" url="apresentarAlunos.xhtml"/>
                            <p:menuitem value="Disciplina" url="apresentarDisciplinas.xhtml"/>
                            <p:menuitem value="Monitor" url="apresentarMonitores.xhtml"/>
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <center>
                        <p:graphicImage value="spam-logo-sem-fundo.png" style="margin-top: 5%"/>
                    </center>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</html>
