<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>
                <p:menuitem value="Página Inicial" icon="ui-icon-home" update="@all"/>
                <f:facet name="options">
                    <p:commandButton value="Publicar" oncomplete="PF('publicarDialog').show()"/>
                    <p:menuButton value="Olá, usuário!">
                        <p:menuitem value="Perfil" url="" icon="ui-icon-person" />
                        <p:menuitem value="Ajuda" url="" icon="ui-icon-help" />
                        <p:menuitem value="Sair" action="#{usuarioControlador.realizarLogout()}" icon=" ui-icon-arrowreturnthick-1-w" />
                    </p:menuButton>
                </f:facet>
            </p:menubar>

            <p:dialog header="Fazer uma nova publicação" widgetVar="publicarDialog" resizable="false" modal="true" closeOnEscape="true">
                <p:panel>
                    <p:inputText id="campoTitulo" placeholder="Título da publicação" value="#{usuarioControlador.publicacao.titulo}"/><br></br><br></br>
                    <p:inputTextarea id="campoMensagem" placeholder="O que você deseja publicar?" value="#{usuarioControlador.publicacao.mensagem}"/>

                    <f:facet name="footer">
                        <center>
                            <p:commandButton value="Publicar" icon="ui-icon-check" action="#{usuarioControlador.inserirPublicacao()}"/>
                        </center>
                    </f:facet>
                </p:panel>
            </p:dialog>
        </h:form>
    </h:body>
</html>
