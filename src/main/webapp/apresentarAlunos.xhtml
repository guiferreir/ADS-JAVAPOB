<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Alunos Cadastrados</title>
    </h:head>
    <h:body style="background-color: #e3eaf0">
        <c:if test="${usuarioControlador.usuarioLogado==null}">
            <script>
                location.href = "index.xhtml";
            </script>
        </c:if>
        <c:if test="${usuarioControlador.verificarSeAdmLogado()==false}">
            <script>
                location.href = "index.xhtml";
            </script>
        </c:if>
        <ui:include src="menuAdm.xhtml"/>
        
        <p:panel>
            <h:form id="apresentarAlunos">
                <center>
                    <p:dataTable id="alunos" style="width: 50%" var="aluno" selectionMode="single"
                                 value="#{alunoControlador.recuperarTodosAluno()}" rowKey="#{aluno.id}">
                        <f:facet name="header">Alunos Cadastrados</f:facet>

                        <p:column style="width: 10%" headerText="Id">
                            <center><h:outputText value="#{aluno.id}"/></center>
                        </p:column>

                        <p:column headerText="Nome" filterBy="#{aluno.nome}">
                            <center><h:outputText value="#{aluno.nome}"/></center>
                        </p:column>
                        
                        <p:column headerText="Curso" filterBy="#{aluno.curso}">
                            <center><h:outputText value="#{aluno.curso}"/></center>
                        </p:column>
                        
                        <p:column headerText="Login">
                            <center>@<h:outputText value="#{aluno.usuario.login}"/></center>
                        </p:column>

                        <p:column style="width:10%" headerText="">
                            <p:commandButton title="Remover" icon="ui-icon-trash"  update="apresentarAlunos"
                                             action="#{disciplinaControlador.removerDisciplina(disciplina)}" />
                        </p:column>
                    </p:dataTable>
                </center>
            </h:form>
        </p:panel>
    </h:body>
</html>
